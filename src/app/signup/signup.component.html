<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Register Here</h2>
              <form *ngIf="form">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">
                    Username</label>
                  <input type="username" id="form3Example3cg" class="form-control form-control-lg"
                  [(ngModel)]="username"
                      [ngModelOptions]="{ standalone: true }"
                      placeholder="Enter Username" 
                      />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                  [(ngModel)]="password"
                id="password"
                [ngModelOptions]="{ standalone: true }" 
                placeholder="Enter Password"
                />
                  

                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g" >
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                 class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="submitForm()" >Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                    class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
